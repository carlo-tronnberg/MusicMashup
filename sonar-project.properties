sonar.exclusions=*.config.js, check_node_version.js, app.js
sonar.host.url=https://sonarcloud.io
sonar.javascript.coveragePlugin=lcov
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.links.scm=https://github.ibm.com/xpfarm/<repository_name>
sonar.organization=<sonarcloud_organization>
sonar.projectKey=<sonarcloud_organization>_<repository_name_lowercase>
sonar.sourceEncoding=UTF-8
sonar.sources=src,app.js
sonar.tests=test
sonar.qualitygate.wait=true
